<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
  <style>
    div {margin-top: 15px}
  </style>  
</head>
<body>
<h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
    <h3>Enter in Your Information:</h3>
    <div>
      <label>First Name:
        <input type="text" name="text_field" placeholder="First Name"></label> 
    </div> 
    <div> 
      <label>Last Name:
        <input type="text" name="text_field" placeholder="Last Name"></label>
    </div>  
    <div>
      <label>Email Address:
        <input type="text" name="text_field" placeholder="Email"></label>
    </div>
    <div>
      <h3>What month were you born:</h3>
        <label for="Month">Select the month:</label>
          <select name="month" id="month-select">
            <option value="">--Please choose the month you were born--</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
    </div>
    <div>  
      <label for="our_textarea">Comments:</label>
        <textarea cols="30" rows="10" name="textarea_field" placeholder="Enter in your comments here" id="our_textarea"></textarea>
     </div>    
     </fieldset>
  </form>
  <h1>Monthly Newsletter</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" class="form-example">
    <fieldset>
      <legend><strong>Keep Up to Date on Our Events Through Our Monthly Newsletter</strong></legend>
    <div class="form-example">
      <label> Enter your first and last name: 
        <input type="text" name="text_field" placeholder="Full Name" required></label>
    </div>
    <div class="form-example">
      <label>Enter your email: 
        <input type="email" name="text_field" placeholder="Email" required></label>
    </div>
    <div class="form-example">
      <input type="submit" value="Subscribe!">
    </div>
    </fieldset>
  </form>
</body>
</html>
