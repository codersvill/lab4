<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
  <style>
    div {margin-top: 15px}
  </style>  
</head>
<body>
<h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
    <legend>Enter in Your Information</legend>
    <div>
      <label>First Name:
        <input type="text" name="text_field" placeholder="First Name"></label> 
    </div> 
    <div> 
      <label>Last Name:
        <input type="text" name="text_field" placeholder="Last Name"></label>
    </div>  
    <div>
      <label>Email Address:
        <input type="text" name="text_field" placeholder="Email"></label>
    </div>
    <div>  
      <label for="our_textarea">Comments:</label>
        <textarea cols="30" rows="10" name="textarea_field" placeholder="Enter in your comments here" id="our_textarea"></textarea>
     </div>    
     </fieldset>
  </form>
  <h1>Monthly Newsletter</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" class="form-example">
    <fieldset>
      <legend>Subscribe to Our Monthly Newsletter</legend>
    <div class="form-example">
      <label> Enter your name: 
        <input type="text" name="text_field" placeholder="Full Name" required></label>
    </div>
    <div class="form-example">
      <label>Enter your email: 
        <input type="email" name="text_field" placeholder="Email" required></label>
    </div>
    <div class="form-example">
      <input type="submit" value="Subscribe!">
    </div>
    </fieldset>
  </form>
</body>
</html>
