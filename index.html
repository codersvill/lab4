<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
  <style>
    div {margin-top: 15px}
  </style>  
</head>
<body>
<h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
    <h3>Enter in Your Information:</h3>
    <div>
      <label>First Name:
        <input type="text" name="first_name_field" placeholder="First Name"></label> 
    </div> 
    <div> 
      <label>Last Name:
        <input type="text" name="last_name_field" placeholder="Last Name"></label>
    </div>  
    <div>
      <label>Contact number:
        <input type="text" name="phone_field" placeholder="Contact Number"></label>
    </div>  
    <div>
      <label>Email Address:
        <input type="text" name="email_field" placeholder="Email"></label>
    </div>
    <div>
      <h3>Gender:</h3>
    </div>
    <div>
      <input type="radio" name="gender_field" value="m">
        <label>Male: (including transgender men)</label><br>
      <input type="radio" name="gender_field" value="f">
        <label>Female: (including transgender women)</label><br>
      <input type="radio" name="gender_field" value="n">
        <label>Non-binary</label><br>
      <input type="radio" name="gender_field" value="n">
        <label>Gender-fluid</label><br>
      <input type="radio" name="gender_field" value="n">
        <label>Agender</label><br>
      <input type="radio" name="gender_field" value="n">
        <label>Prefer not to say</label><br>
    </div>
    <div>
      <h3>What month were you born:</h3>
        <select name="month" id="month-select">
          <option value="">--Please choose the month you were born--</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
    </div>
    <div>
      <h3>Please select the highest level of education:</h3>
        <select name="education" id="education-select">
    	  <option value="">--Please select the highest level of education--</option>
          <option value="some_hs">Some high school</option>
          <option value="hs_graduate">High school graduate or equivalent</option>
          <option value="some_college">Some college</option>
          <option value="bs_degree">Associate or bachelor's degree</option>
          <option value="graduate_degree">Graduate/Professional degree</option>
        </select>
    </div>
    <div>
      <h3>Please choose the best times we can contact you <em>(Select all that applies)</em></h3>
        <input type="checkbox" name="checkbox_field[]" value="morning">
          <label>Morning (9:00am - 11:00am)</label><br>
        <input type="checkbox" name="checkbox_field[]" value="afternoon">
          <label>Afternoon (12:00pm - 4:00pm)</label><br>
        <input type="checkbox" name="checkbox_field[]" value="afternoon">
          <label>Evening (5:00pm - 10:00pm)</label><br>
    </div>
    <div>  
      <h3><label for="our_textarea"> Comments:</label></h3>
        <textarea cols="30" rows="10" name="comments_field" placeholder="Enter in your comments here:" id="our_textarea"></textarea>
     </div>    
    </fieldset>
  </form>
  <h1>Monthly Newsletter</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" class="form-example">
    <fieldset>
      <legend><strong>Keep Up to Date on Our Events Through Our Monthly Newsletter</strong></legend>
    <div class="form-example">
      <label> Enter your first and last name: 
        <input type="text" name="text_field" placeholder="Full Name" required></label>
    </div>
    <div class="form-example">
      <label>Enter your email: 
        <input type="email" name="text_field" placeholder="Email" required></label>
    </div>
    <div>
      <input type="hidden" name="hidden_field" value="hmede">
    </div>
    <div class="form-example">
      <input type="submit" value="Subscribe!">
    </div>
    </fieldset>
  </form>
</body>
</html>
